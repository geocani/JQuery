		.reponse {

<body>
	<div class="container-page">
		<p id="chrono">30</p>
		<div class="reponse"></div>
		<form id="formu">
			<div class="container-txt">
				<input type="text" name="txt" id="txt" class="txt" >
			</div>
			<div class="container-bouton">
				<button id="bouton">Envoyer</button>
			</div>
		</form>
		<button id="start">Commencer</button>
	</div>


<script>
	let sec = 5;
	let prixRandom = 0;
	let essai = 0;
	let msg = [ 
			"ERREUR - Visiblement tu n'a pas compris.. Je te demande d'écrire des chiffres, pas des lettres.", //0
			'ERREUR - Stupide humain! Qu est ce que tu ne comprend pas dans "un nombre plus petit que 80"',//1
			"ERREUR - Je déteste me repeter mais si il le faut.. PLUS GRAND QUE 20 LE CHIFFRE!!",//2
			"C'est moins !",//3
			"C'est plus !",//4
			"F-E-L-I-C-I-T-A-T-I-O-N !!!!! Tu as trouvé le juste prix :-D Bon.. tu n'a rien gagné mais c était plutot fun non?"//5
			]

	$('document').ready(function(){
		$('#start').click(function(){
			prixRandom = Math.floor(Math.random() * 20);
			console.log(prixRandom)
			$('#formu').css({"visibility":"visible", "opacity":"1"});

			let chrono = setInterval(function(){
				if (sec == 0)
				{
					clearInterval(chrono);
					$('.reponse').html('perdu!');
					$('#formu').css({"visibility":"hidden", "opacity":"0"});
				}
				else
				{
					sec--;
					$('#chrono').html(sec);
				}
			}, 1000);
		});














	});



</script>
