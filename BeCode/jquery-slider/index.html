<!DOCTYPE html>
<html lang="en">
<head>

<body>
<style>
    body {
        background-color: rgb(85, 83, 83);
    }
    .container {
        width: 1000px;
        margin-right: auto;
        margin-left: auto;
        margin-top: 150px;
    }
    .cont-bouton {
        display: flex;
    }
    .droite {
        width: 500px;
    }
    .gauche {
        width: 500px;
    }
    #galerie {
        height: 200px;
        background-color: gray;
        overflow: hidden;
    }
    #galerie img {
        width: 150px;
        height: 150px;
        margin-top: 25px;
    }
    .slider {
        position: relative; /*IMPORTANT*/
        left: 0px;
        width: 5000px;

    }

</style>
<div class="container">
    <div id="galerie">
        <div class="slider" id="slider">
            <a href="#"><img src="img/chat1.jpeg"></a>

            <a href="#"><img src="img/chat5.jpg"></a>
        </div>
    </div>
    <div class="cont-bouton">
        <div class="suivant">
            <button class='gauche' id="gauche">Gauche</button>
        </div>
        <div class="apres">
            <button class='droite' id="droite">Droite</button>
        </div>
    </div>  
</div>
<script>
$(function(){
    // let slider = function(id){
    //     this.div= $(id);

    // console.log(this.largeur)
    // }

    // s = new slider('#galerie');




let slider = function(){
    let slider = $('#slider');
    let div = $("#galerie");
    let gauche = $('#gauche');
    let droite = $('#droite');
    let saut = $('#galerie').width() / 2;

    droite.click(function(){
        slider.animate({
            left:-saut
        },1000);
    })
    gauche.click(function(){
        slider.animate({
            left:+saut
        },1000);
    })

}
slider();






});



</script>
