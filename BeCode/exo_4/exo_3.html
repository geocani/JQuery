<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Shifumi </title>
</head>
<body>

<style>
    .erreur {
        display: none;
        color: red;
    }
</style>

<div class="form">
    <form action="">
        <input type="text" id="nom" placeholder="Nom">
        <span class="erreur"></span><br>
        <input type="text" id="prenom" placeholder="PrÃ©nom">
        <span class="erreur"></span><br>
        <input type="email" id="email" placeholder="Email">
        <span class="erreur"></span><br>
        <input type="text" id="tel" placeholder="Telephone">
        <span class="erreur"></span><br>
        <button id="envoyer">Envoyer</button>
    </form>
</div>





<script>
    $(function(){
        $('#envoyer').click(function(){
            //NOM
            if ($('#nom').val() == ""){
                $('#nom').css('background-color','red');
                $('#nom').next('.erreur').fadeIn().html("champ vide");
            
            } 
           
            else if (!$('#nom').val().match(/^[a-z]+$/i)) {
                $('#nom').css('background-color','red');
                $('#nom').next('.erreur').fadeIn().html("pas valide");
            }
            else {
                $('#nom').css({'border-color':'green', 'background-color':'transparent'});
                $('#nom').next('.erreur').fadeOut();
            }
            //PRENOM
            if ($('#prenom').val() == ""){
                $('#prenom').css('background-color','red');
                $('#prenom').next('.erreur').fadeIn().html("champ vide");
            } else {
                $('#prenom').css({'border-color':'green', 'background-color':'transparent'});
                $('#prenom').next('.erreur').fadeOut();
            }
            //EMAIL
            if ($('#email').val() == ""){
                $('#email').css('background-color','red');
                $('#email').next('.erreur').fadeIn().html('champ vide');
            } else {
                $('#email').css({'border-color':'green', 'background-color':'transparant'});
                $('#email').next('.erreur').fadeOut();
            }
            //TELEPHONE
            if ($('#tel').val() == ""){
                $('#tel').css('background-color','red');
                $('#tel').next('.erreur').fadeIn().html('champ vide');
            } else {
                $('#tel').css({'border-color':'green', 'background-color':'transparent'});
                $('#tel').next('.erreur').fadeOut();
            }








            return false;
        });









    });



</script>
</body>
</html>
